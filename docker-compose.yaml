version: '3.7'

services:
  app:
    build: .
    container_name: php-nginx-app
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80" # Порт, через который будет доступно приложение
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 0000 # Пароль для root из dbConnection.php
      MYSQL_DATABASE: test      # Название базы данных из dbConnection.php
      MYSQL_USER: root          # Имя пользователя из dbConnection.php
      MYSQL_PASSWORD: 0000      # Пароль пользователя из dbConnection.php
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
